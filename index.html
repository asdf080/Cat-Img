<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Í≥†ÏñëÏù¥ Í∞ÄÎùºÏÇ¨ÎåÄ</title>
  </head>
  <style>
    @font-face {
      font-family: "Pretendard-Regular";
      src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
        format("woff");
      font-weight: 400;
      font-style: normal;
    }

    * {
      font-family: "Pretendard-Regular";
    }

    body {
      padding-top: 20px;
      text-align: center;
    }

    h1 {
      font-size: 45px;
      margin-bottom: 50px;
    }

    form span {
      display: flex;
      justify-content: center;
    }

    form input {
      width: 45%;
      height: 45px;
      padding: 4px;
      padding-left: 15px;
      margin: 4px;
      font-size: 25px;
      border: 3px solid #f39c12;
    }

    form input:focus {
      background: rgb(236, 236, 236);
      outline: none;
    }

    form button {
      width: 65px;
      height: 59px;
      line-height: 51px;
      margin: 4px;
      font-size: 21px;
      color: #f39c12;
      border: 3px solid #f39c12;
      background: none;
    }

    form button:hover {
      cursor: pointer;
      background: #f39c12;
      color: white;
    }

    .main-card span {
      position: relative;
    }

    .main-card button {
      position: absolute;
      right: 15px;
      bottom: 20px;
      border: none;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background: #fff;
      font-size: 21px;
    }

    .main-card button:hover {
      cursor: pointer;
    }

    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    #art {
      margin-top: 15px;
      font-size: 20px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script
      src="https://kit.fontawesome.com/2cb2c6d57e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const fetchCat = async (text) => {
        const OPEN_API_DOMAIN = "https://cataas.com";
        const response = await fetch(
          `${OPEN_API_DOMAIN}/cat/says/${text}?json=true`
        );
        const responseJson = await response.json();
        return `${OPEN_API_DOMAIN}/cat/${responseJson._id}/says/${text}`;
      };

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px" }} />
          </li>
        );
      }

      function Favorites(props) {
        if (props.favo.length == 0) {
          return <div>ÏÇ¨ÏßÑ ÏúÑ ÌïòÌä∏Î•º ÎàåÎü¨ ÏÇ¨ÏßÑÏùÑ Ï†ÄÏû•Ìï¥ Î≥¥ÏÑ∏Ïöî.</div>;
        }
        return (
          <ul className="favorites">
            {props.favo.map((cat, i) => (
              <CatItem img={cat} key={i} />
            ))}
          </ul>
        );
      }

      const MainCard = (props) => {
        const heartIcon = props.alreadyFavo ? "üíñ" : "ü§ç";
        return (
          <div className="main-card">
            <span>
              <img src={props.img} alt="Í≥†ÏñëÏù¥" width="400" />
              <button onClick={props.onHeartClick}>{heartIcon}</button>
            </span>
          </div>
        );
      };

      const H1 = (props) => {
        return <h1>{props.children}</h1>;
      };

      const Form = (props) => {
        const [value, setValue] = React.useState("");
        const includesHangul = (text) => /[„Ñ±-„Öé|„Öè-„Ö£|Í∞Ä-Ìû£]/i.test(text);
        const [errorMsg, setErrorMsg] = React.useState("");
        function handleInputChg(e) {
          const userValue = e.target.value;
          setErrorMsg("");
          setValue(userValue.toUpperCase());
          if (includesHangul(userValue)) setErrorMsg("ÌïúÍ∏ÄÏùÄ ÏûÖÎ†• Î∂àÍ∞Ä");
        }

        function handleS(e) {
          e.preventDefault();
          setErrorMsg("");
          if (value == "") {
            setErrorMsg("Îπà Í∞íÏúºÎ°ú ÏÉùÏÑ± Î∂àÍ∞Ä");
            return;
          }
          props.updateCat(value);
        }
        return (
          <form onSubmit={handleS}>
            <input
              type="text"
              name="name"
              placeholder="ÏòÅÏñ¥ ÎåÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
              onChange={handleInputChg}
              value={value}
            />
            <button type="submit">ÏÉùÏÑ±</button>
            <p style={{ color: "red" }}>{errorMsg}</p>
          </form>
        );
      };

      const App = () => {
        const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
        const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
        const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

        const [counter, setCounter] = React.useState(() => {
          return jsonLocalStorage.getItem("counter") || 0;
        });
        const [catImg, setCatImg] = React.useState(CAT1);
        const [favo, setFavo] = React.useState(() => {
          return jsonLocalStorage.getItem("favo") || [];
        });

        const alreadyFavo = favo.includes(catImg);

        async function setInitCat() {
          const newCat = await fetchCat("First cat");
          setCatImg(newCat);
        }

        React.useEffect(() => {
          setInitCat();
        }, []);

        async function updateCat(value) {
          const newCat = await fetchCat(value);

          setCatImg(newCat);

          setCounter((prev) => {
            const nextCounter = prev + 1;
            jsonLocalStorage.setItem("counter", nextCounter);
            return nextCounter;
          });
        }

        function heartClick() {
          const nextFavo = [...favo, catImg];
          setFavo(nextFavo);
          jsonLocalStorage.setItem("favo", nextFavo);
        }

        return (
          <div>
            <H1>NO.{counter} Í≥†ÏñëÏù¥</H1>
            <Form updateCat={updateCat} />
            <MainCard
              img={catImg}
              onHeartClick={heartClick}
              alreadyFavo={alreadyFavo}
            />
            <Favorites favo={favo} />
          </div>
        );
      };
      const rend = document.querySelector("#app");
      ReactDOM.render(<App />, rend);
    </script>
  </body>
</html>
